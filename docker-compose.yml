services:
  backend:
    container_name: eit_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8002:8001"
    volumes:
      - ./backend:/app
    environment:
      - DB_ENGINE=sqlite
    # Run migrations, create superuser if missing, then start server
    command: >
      sh -c "python manage.py migrate &&
             python check_admin.py &&
             python manage.py runserver 0.0.0.0:8001"

  frontend:
    container_name: eit_frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5174:5173"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://backend:8001
    depends_on:
      - backend
